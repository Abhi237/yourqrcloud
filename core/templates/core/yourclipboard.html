{% extends "core/index.html" %}
{% block content %}
                      
                      <h3>{{ renderdata.titlemain }}</h3>
                      <div class="card col-sm-12 offset-lg-3 col-lg-6">
                        <div class="card-header">
                          <ul class="nav nav-tabs nav-tabs-primary" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link active" data-toggle="tab" href="#link4" role="tablist">
                                  {{ renderdata.titlesub }}
                              </a>
                            </li>
                          </ul>
                        </div>
                        <div class="card-body">
                          <!-- Tab panes -->
                          <div class="tab-content tab-space">
                            {% for para in renderdata.paras%}
                            <div class="tab-pane active">
                              <p>{% for line in para %} 
                                <br/>
                                {{ line }}
                                  {% endfor%}
                              </p>
                            </div>
                            {% endfor %}
                            
                          </div>
                        </div>
                      </div>
 {% endblock content %}
