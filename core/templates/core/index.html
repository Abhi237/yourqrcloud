{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{%static 'core/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{%static 'core/assets/img/favicon.png' %}'">
  <title>YourQRCloud | Free and Secure </title>

   <!--     Fonts and icons     -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
   <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
   <!-- Nucleo Icons -->
   <link href="{%static 'core/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
   <!-- CSS Files -->
   <link href="{%static 'core/assets/css/blk-design-system.css' %}" rel="stylesheet" />
   <!-- CSS Just for demo purpose, don't include it in your project -->
   <link href="{%static 'core/assets/demo/demo.css' %}" rel="stylesheet" />

</head>
<body class="index-page">

<!-- Navbar Warning -->
            <nav class="navbar navbar-static-top navbar-expand-lg bg-primary">
              <div class="container">
                <div class="navbar-translate">
                  <a class="navbar-brand" href="#pablo"><b>YourQRCloud</b></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#example-navbar-warning" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                  </button>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-warning">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#pablo">
                        <i class="fab fa-facebook-square"></i>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#pablo">
                        <i class="fab fa-twitter"></i>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#pablo">
                        <i class="fab fa-google-plus"></i>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#pablo">
                        <i class="fab fa-instagram"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <!-- End Navbar Warning -->


            <div class="wrapper">
                <div class="page-header header-filter">
                  <div class="squares square1"></div>
                  <div class="squares square2"></div>
                  <div class="squares square3"></div>
                  <div class="squares square4"></div>
                  <div class="squares square5"></div>
                  <div class="squares square6"></div>
                  <div class="squares square7"></div>
                  <div class="container row d-flex justify-content-center">
                    <div class="content-center brand col-sm-12 col-md-6">
                      {% block content %}
                      
                      {% endblock %}


                    </div>
                  </div>
                </div>










    <!--   Core JS Files   -->
  <script src="{%static 'core/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{%static 'core/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{%static 'core/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{%static 'core/assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="{%static 'core/assets/js/plugins/bootstrap-switch.js' %}"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{%static 'core/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
  <!-- Chart JS -->
  <script src="{%static 'core/assets/js/plugins/chartjs.min.js' %}"></script>
  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script src="{%static 'core/assets/js/plugins/moment.min.js' %}"></script>
  <script src="{%static 'core/assets/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
  <!-- Black Dashboard DEMO methods, don't include it in your project! -->
  <script src="{%static 'core/assets/demo/demo.js' %}"></script>
  <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
  <script src="{%static 'core/assets/js/blk-design-system.min.js' %}" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      blackKit.initDatePicker();
      blackKit.initSliders();
    });

    function scrollToDownload() {

      if ($('.section-download').length != 0) {
        $("html, body").animate({
          scrollTop: $('.section-download').offset().top
        }, 1000);
      }
    }
  </script>
</body>
</html>
